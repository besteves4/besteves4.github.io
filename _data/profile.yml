short_bio: >-
  <p>
    Hi! I'm Beatriz, a postdoctoral researcher and data protection enthusiast working on the intersection of policy modelling, 
    Semantic Web, personal data protection, trusted data flows and decentralised datastores.
  </p>
  <p>
    My line of research is directed at machine-interpretable representation of information related to the data protection domain,
    focusing on semantic and decentralised technologies that promote trust and transparency on the publication and 
    sharing of personal data on the Web while complying with data protection regulatory requirements.
  </p>
  <p>
    I'm also an active contributor and editor of specifications for the following W3C CGs: 
    Data Privacy Vocabularies and Controls Community Group (W3C DPVCG);
    Open Digital Rights Language Community Group (W3C ODRL CG).
  </p>

